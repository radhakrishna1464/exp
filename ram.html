<html>
<head>
<title>User Registration Form</title>
<script language="javaScript">
      function showInput(){
	          var n=document.getElementById("name").value;
			  var e=document.getElementById("email").value;
			  var p=document.getElementById("phone").value;
			  var o=document.getElementById("organization").value;
			  var a=document.getElementById("attendee-type").value;
			  document.write("<center> <backcolor='yellow'><fontsize=15> your Input : Name "+n+"<br><br>Email : "+e+"<br><br> Phone : "+p+"<br><br> Organization : "+o+"<br><br>Attendee-Type : "+a+"</font></center>")
		}
	</script>
	</head>
<body id="body" bgcolor="yellow">
<center>
<h1>user Registration Form</h1>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required>
<br><br>
<label for="organization">Organization:</label>
<input type="text" id="organization" name="organization" required>
<br><br>
<label for="attendee-type">Attendee Type:</label>
<select id="attendee-type" name="attendee-type">
<option value="general">General</option>
<option value="vip">VIP</option>
<option value="speaker">Speaker</option>
</select>
<br><br>
<input type="submit" onclick="showInput();" value="register">
</center>
</form>
</body>
</html>
